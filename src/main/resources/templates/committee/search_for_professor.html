<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Select Professor Assignment Strategy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f6f8;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 60px auto;
        }

        .form-check-label {
            font-size: 1.05rem;
        }

        .btn-group-separated {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .btn-search, .btn-cancel {
            width: 150px;
            height: 42px;
            font-size: 1rem;
            font-weight: 500;
        }

        h2 {
            margin-bottom: 30px;
            text-align: center;
        }

        .radio-group {
            margin-top: 20px;
        }

        .footer {
            text-align: center;
            margin-top: 60px;
            font-size: 0.85rem;
            color: #888;
        }
    </style>
</head>

<body>
<div class="card">
    <h2>Select Professor Assignment Strategy</h2>

    <form th:action="@{/Assign_professor_selection}" method="get">
        <input type="hidden" name="positionId" th:value="${positionId}" />

        <div class="radio-group">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="strategy" id="byInterests" value="interests" required>
                <label class="form-check-label" for="byInterests">
                    Search based on <strong>Professor's Interests</strong>
                </label>
            </div>

            <div class="form-check mt-2">
                <input class="form-check-input" type="radio" name="strategy" id="byLoad" value="load">
                <label class="form-check-label" for="byLoad">
                    Search based on <strong>Professor's Supervision Load</strong>
                </label>
            </div>
        </div>

        <div class="btn-group-separated">
            <button type="submit" class="btn btn-primary btn-search">Search</button>
            <a href="/In_progress_traineeships" class="btn btn-secondary btn-cancel">Cancel</a>
        </div>
    </form>
</div>

<div class="footer">
    Professor Assignment Assistant
</div>
</body>
</html>
