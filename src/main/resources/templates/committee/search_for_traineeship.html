<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Traineeship Positions</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f6f8;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 60px auto;
        }

        .form-check-label {
            font-size: 1.05rem;
        }

        .btn-group-separated {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .btn-search, .btn-cancel {
            width: 150px;
            height: 42px;
            font-size: 1rem;
            font-weight: 500;
        }

        h2 {
            margin-bottom: 30px;
            text-align: center;
        }

        .radio-group {
            margin-top: 20px;
        }

        .footer {
            text-align: center;
            margin-top: 60px;
            font-size: 0.85rem;
            color: #888;
        }
    </style>
</head>

<body>
<div class="card">
    <h2>Find Matching Traineeship Positions</h2>

    <form th:action="@{/Search_results}" method="get">
        <input type="hidden" name="studentId" th:value="${studentId}" />

        <div class="radio-group">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="searchType" id="byInterests" value="interests" required>
                <label class="form-check-label" for="byInterests">
                    Search by <strong>Interests</strong>
                </label>
            </div>
            <div class="form-check mt-2">
                <input class="form-check-input" type="radio" name="searchType" id="byLocation" value="location">
                <label class="form-check-label" for="byLocation">
                    Search by <strong>Preferred Location</strong>
                </label>
            </div>
            <div class="form-check mt-2">
                <input class="form-check-input" type="radio" name="searchType" id="byBoth" value="both">
                <label class="form-check-label" for="byBoth">
                    Search by <strong>Both</strong>
                </label>
            </div>
        </div>

        <div class="btn-group-separated">
            <button type="submit" class="btn btn-primary btn-search">Search</button>
            <a href="/Manage_students" class="btn btn-secondary btn-cancel">Cancel</a>
        </div>
    </form>
</div>

<div class="footer">
    Traineeship Search Assistant
</div>
</body>
</html>
