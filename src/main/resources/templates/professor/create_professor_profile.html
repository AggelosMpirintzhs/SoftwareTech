<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your professor profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .content {
            text-align: center;
            margin-top: 50px;
        }

        .form-container {
            margin: 0 auto;
            margin-top: 30px;
        }

        .form-control-sm {
            width: 250px;
            margin: 0 auto;
            height: 35px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            margin-left: 435px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .btn-container .btn {
            width: 120px;
            padding: 10px 0;
            font-size: 1rem;
        }
    </style>
</head>

<body>
<div class="container content">
    <h1>Create your professor profile</h1>
    <div class="form-container">
        <form action="/create_professor_profile" method="post">
            <div class="form-group">
                <label for="full_name">Full Name *</label>
                <input type="text" class="form-control form-control-sm" id="full_name" name="full_name" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <label for="interests">Interests *</label>
                <input type="text" class="form-control form-control-sm" id="interests" name="interests" placeholder="List of Interests" required>
            </div>
            <div class="btn-container">
                <button type="submit" name="action" value="save_professor" class="btn btn-primary">Save</button>
                <a href="/logout" class="btn btn-danger">Logout</a>
            </div>
        </form>
    </div>
</div>
</body>

</html>
