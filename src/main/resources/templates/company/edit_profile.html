<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile Information</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .content {
            text-align: center;
            margin-top: 50px;
        }

        .form-container {
            margin: 0 auto;
            margin-top: 30px;
        }

        .form-control-sm {
            width: 250px;
            margin: 0 auto;
            height: 35px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            margin-left: 435px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .btn-container .btn {
            width: 120px;
            padding: 10px 0;
            font-size: 1rem;
        }
    </style>
</head>

<body>
<div class="container content">
    <h1>Edit Profile Information</h1>
    <div class="form-container">
        <form action="/Edit_company_profile" method="post">
            <div class="form-group">
                <label for="company_name">Company Name *</label>
                <input type="text" class="form-control form-control-sm" id="company_name" name="company_name"
                       th:value="${company.companyName}" required>
            </div>
            <div class="form-group">
                <label for="location">Location *</label>
                <input type="text" class="form-control form-control-sm" id="location" name="location"
                       th:value="${company.companyLocation}" required>
            </div>
            <div class="btn-container">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="/company_dashboard" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>

</html>
