<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .form-control-sm {
            width: 250px;
            margin: 0 auto;
            height: 35px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            margin-left: 435px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .btn-container .btn {
            width: 120px;
        }

        .content {
            text-align: center;
            margin-top: 50px;
        }

        /* Προσαρμογή για το μήνυμα */
        .alert {
            font-size: 14px;
            padding: 10px 15px;
            margin-bottom: 20px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
<div class="container mt-5 content">
    <h2>Create an Account</h2>

    <!-- Εμφάνιση μηνύματος αποτυχίας αν υπάρχει -->
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>

    <form action="/Save" method="post" class="mt-4">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control form-control-sm" id="username" name="username" placeholder="Enter Username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control form-control-sm" id="password" name="password" placeholder="Enter Password" required>
        </div>
        <div class="form-group">
            <label for="role">Role:</label>
            <select class="form-control form-control-sm" id="role" name="role" required>
                <option value="" disabled selected>Please select a role</option>
                <option value="STUDENT">Student</option>
                <option value="COMPANY">Company</option>ff
                <option value="PROFESSOR">Professor</option>
                <option value="TRAINEESHIP_COMMITTEE">Committee Member</option>
            </select>
        </div>

        <div class="btn-container">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="/" class="btn btn-secondary">Back</a>
        </div>
    </form>

</div>
</body>
</html>
