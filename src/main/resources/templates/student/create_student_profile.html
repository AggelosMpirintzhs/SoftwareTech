<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Student Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .content {
            text-align: center;
            margin-top: 50px;
        }

        .form-container {
            margin: 0 auto;
            margin-top: 30px;
        }

        .form-control-sm {
            width: 250px;
            margin: 0 auto;
            height: 35px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            margin-left: 435px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .btn-container .btn {
            width: 120px;
            padding: 10px 0;
            font-size: 1rem;
        }

        .alert {
            max-width: 500px;
            margin: 0 auto 20px auto;
        }
    </style>
</head>

<body>
<div class="container content">
    <h1>Create Your Student Profile</h1>

    <!-- Error message -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="form-container">
        <form action="/create_student_profile" method="post">
            <div class="form-group">
                <label for="full_name">Full Name *</label>
                <input type="text" class="form-control form-control-sm" id="full_name" name="full_name"
                       placeholder="Full Name" required th:value="${full_name}">
            </div>
            <div class="form-group">
                <label for="university_id">University ID *</label>
                <input type="text" class="form-control form-control-sm" id="university_id" name="university_id"
                       placeholder="University ID" required th:value="${university_id}">
            </div>
            <div class="form-group">
                <label for="interests">Interests *</label>
                <textarea class="form-control form-control-sm" id="interests" name="interests"
                          placeholder="e.g. AI, Web Dev" required
                          th:text="${interests}"></textarea>
            </div>
            <div class="form-group">
                <label for="skills">Skills *</label>
                <textarea class="form-control form-control-sm" id="skills" name="skills"
                          placeholder="e.g. Java, SQL, Python" required
                          th:text="${skills}"></textarea>
            </div>
            <div class="form-group">
                <label for="preferred_location">Preferred Location *</label>
                <input type="text" class="form-control form-control-sm" id="preferred_location" name="preferred_location"
                       placeholder="Preferred Location" required th:value="${preferred_location}">
            </div>

            <div class="btn-container">
                <button type="submit" name="action" value="save_student_profile" class="btn btn-primary">Save</button>
                <a href="/logout" class="btn btn-danger">Logout</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
