<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply for Traineeship</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      background: #f4f6f8;
    }

    .card-box {
      background: white;
      border-radius: 8px;
      padding: 25px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
      text-align: center;
    }

    .btn {
      width: 180px;
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .confirmation {
      margin-top: 20px;
    }
  </style>
</head>

<body>
<div class="container mt-5">
  <h2 class="mb-4">Traineeship Application</h2>

  <div th:if="${successMessage}" class="alert alert-success confirmation">
    <span th:text="${successMessage}">Your application was successfully submitted.</span>
  </div>

  <div class="card-box">
    <div th:if="${student.lookingForTraineeship}">
      <div class="alert alert-info confirmation">
        You have already applied for a traineeship.
      </div>
      <div class="button-row">
        <a href="/student_dashboard" class="btn btn-secondary">Back</a>
      </div>
    </div>

    <div th:unless="${student.lookingForTraineeship}">
      <div class="button-row">
        <form th:action="@{/apply}" method="post">
          <button type="submit" class="btn btn-primary">Apply for Traineeship</button>
        </form>
        <a href="/student_dashboard" class="btn btn-secondary">Cancel</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
